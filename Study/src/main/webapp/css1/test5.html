<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test5.html</title>
<style type="text/css">
/* 목록 스타일 */
.book1 {
	/* 	블릿모양 번호 스타일 지정 list-style-type */
	list-style-type: none;
}

.book2 {
	/* 위치 list-style-posiotion : outside 기본값 / inside 들여쓰기 */
	list-style-position: inside;
	/*  	블릿 이미지 list-style-image */
	list-style-image: url("dot.png");
}
</style>
</head>
<body>
	<h1>도서 목록</h1>
	<ul class="book1">
		<li>html</li>
		<li>java</li>
		<li>jsp</li>
	</ul>

	<ol class="book2">
		<li>html</li>
		<li>java</li>
		<li>jsp</li>
	</ol>
</body>
</html>
