<!-- 텍스트를 기울이게 하는 태그 : <em>, <i> -->
<!-- 밑줄 <u> ,취소선 <s>   -->
<!-- 위첨자 <sup>, 아래첨자 <sub> -->

<h1>레드향</h1>
<p><u>껍질</u>에 <s>붉은 빛</s>이 돌아 <b>레드향</b>이라 불린다</p>
<p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>일반규<sup>보다</sup> 2~3배 크고 ,
 과육이 붉고 통통<sub>하다</sub></p>
 <p><i>비타민 C</i>와 비타민 P가 풍부해 <br>
 <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다
 </p>
