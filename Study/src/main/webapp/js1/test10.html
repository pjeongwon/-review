<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test10.html</title>
<script type="text/javascript">
	//3. 내장 객체 => 화면(브라우저) 제어하는 객체(변수, 함수 정의) ★
	//	 window 객체   - location 객체
	// 				   - history 객체
	// 				   - document 객체 - image 객체, div, ...
	//                                 - form 객체 - text, password, textarea 객체
	//                                             - checkbox, radio 객체
	//                                             - select 객체

	// document : 윈도우 창에서 전체 문서 정보를 저장하는 내장 객체(html, body태크)
	// window 생략 가능
	// window.document.멤버변수, window.document.메서드()
	// 		  document.title : 문서의 제목을 저장하는 변수
	// 		  document.bgColor : 문서의 배경색을 저장하는 변수
	// 		  document.write() : 문서에 출력하는 함수

	function fun1() {
		alert(document.title);
		alert(document.bgColor);
	}
	
	function fun2(){
		document.title = "문서제목";
	}
	
	function fun3(){
		// 배경색 pink색으로 변경
		document.bgColor = "pink";
	}

	function fun4(col){
		alert(col);
		document.bgColor= col;
	}
</script>
</head>
<body bgcolor="yellow">
	<input type="button" value="배경색" onclick="fun1()">
	<input type="button" value="문서제목변경" onclick="fun2()">
	<input type="button" value="문서배경변경" onclick="fun3()">
	<input type="radio" name="ra" value="red" onclick="fun4('red')">red
	<input type="radio" name="ra" value="green" onclick="fun4('green')">green
	<input type="radio" name="ra" value="blue" onclick="fun4('blue')">blue

</body>
</html>
