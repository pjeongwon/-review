<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test12.html</title>
<script type="text/javascript">
	//3. 내장 객체 => 화면(브라우저) 제어하는 객체(변수, 함수 정의) ★
	//	 window 객체   - location 객체
	// 				   - history 객체
	// 				   - document 객체 - image 객체, div, ...
	//                                 - form 객체 - text, password, textarea 객체
	//                                             - checkbox, radio 객체
	//                                             - select 객체
	// form태크 -> 서버로 내용 전달

	// 	window.document.forms[0].멤버함수		document.forms[0].action
	// 											document.forms[0].name
	// 											document.forms[0].method
	// 	window.document.forms[0].멤버함수()

	// 이미지 이름을 지정했다면,
	// 	window.document.fr.멤버함수			document.fr.src
	// 	window.document.fr.멤버함수()		document.fr.submit()
	//										document.fr.reset()
	function fun1() {
		alert(document.fr.action);
		alert(document.fr.method);
		alert(document.fr.name);
		document.fr.submit();
	}

	function fun2() {
		document.fr.action = "b.jsp";
		document.fr.method = "post";
		document.fr.submit();
	}

	function fun3(buy) {
		alert(buy);
		if(buy == "basket"){
			document.fr.action = "basket.jsp"
		} else{
			document.fr.action = "order.jsp"
		}
		document.fr.submit();
	}
	
</script>
</head>
<body>

	<form action="a.jsp" method="get" name="fr">


		아이디 <input type="text" name="id"><br> 
		<input type="submit" value="전송"> <input type="reset" value="초기화">
		<input type="button" value="폼태그정보" onclick="fun1()"> 
		<input type="button" value="폼태그정보변경" onclick="fun2()">
		<input type="button" value="장바구니" onclick="fun3('basket')">
		<input type="button" value="바로구매" onclick="fun3('order')">


	</form>

</body>
</html>
