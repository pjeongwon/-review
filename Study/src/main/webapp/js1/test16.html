<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test16.html</title>

<script type="text/javascript">
	function check(){
		if(document.fr.id.value == ""){
			alert("아이디를 입력해주세요");
			document.fr.id.focus();
			return;
		}
		if(document.fr.pass.value == ""){
			alert("비밀번호를 입력해주세요");
			document.fr.pass.focus();
			return;
		} 
		if(document.fr.intro.value ==""){
			alert("자기소개를 입력해주세요");
			document.fr.intro.focus();
			return;
		}
		if(document.fr.gender[0].checked == false && document.fr.gender[1].checked == false){
			alert("성별을 선택해주세요");
			document.fr.gender.focus();
			return;
		}
		if(document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false && document.fr.hobby[2].checked == false){
			alert("취미를 선택해주세요");
			document.fr.hobby.focus();
			return;
		}
		if(document.fr.grade.value ==""){
			alert("학년을 선택해주세요");
			document.fr.grade.focus();
			return;
		}
		document.fr.submit();
	}
	
		
</script>

</head>
<body>

<form action="a.jsp" method="get" name="fr">



		아이디 <input type="text" name="id" placeholder="아이디"><br> 
		비밀번호 <input type="text" name="pass" placeholder="비밀번호"><br>
		자기소개 <textarea name="intro" rows="5" cols="10" placeholder="입력하세요"></textarea><br>
		성별
		<input type="radio" name="gender" value="남">남성
		<input type="radio" name="gender" value="녀">여성<br> 
		취미
		<input type="checkbox" name="hobby" value="여행">여행 
		<input type="checkbox" name="hobby" value="게임">게임 
		<input type="checkbox" name="hobby" value="독서">독서<br>
		
		<select name = "grade">
		<option value = "">학년을 선택하세요</option>
		<option value = "1">1학년</option>
		<option value = "2">2학년</option>
		<option value = "3">3학년</option>
		</select>
		<br>
		
	<input type="button" value="회원가입" onclick="check()">

</form>



</body>
</html>
